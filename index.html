<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Party Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .current-month {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .day-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 5px;
            text-align: center;
            font-weight: bold;
        }

        .day {
            background: white;
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .day.other-month {
            background-color: #f9f9f9;
            color: #999;
        }

        .day.today {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .event {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            margin: 1px 0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: 10% auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .event-list {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .event-list h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .event-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event-item:hover {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .day {
                min-height: 80px;
                padding: 5px;
            }
            
            .event {
                font-size: 10px;
                padding: 1px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçª Drinking Party Calendar üçª</h1>
        </div>
        
        <div class="nav">
            <button onclick="previousMonth()">&lt; Previous</button>
            <div class="current-month" id="currentMonth"></div>
            <button onclick="nextMonth()">Next &gt;</button>
        </div>
        
        <div class="calendar" id="calendar"></div>
        
        <div class="event-list">
            <h3>üìÖ Upcoming Events</h3>
            <div id="eventList"></div>
        </div>
    </div>

    <!-- Modal for adding/editing events -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime">
                </div>
                <div class="form-group">
                    <label for="eventLocation">Location:</label>
                    <input type="text" id="eventLocation" placeholder="Where's the party?">
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" rows="3" placeholder="Party details, theme, what to bring..."></textarea>
                </div>
                <button type="submit" class="btn">Save Event</button>
                <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteEvent()" style="display: none;">Delete Event</button>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = {};
        let editingEventId = null;

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const currentMonth = document.getElementById('currentMonth');
            
            calendar.innerHTML = '';
            currentMonth.textContent = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Add day headers
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let i = 0; i < 42; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                
                const dayDate = new Date(startDate);
                dayDate.setDate(startDate.getDate() + i);
                
                const isCurrentMonth = dayDate.getMonth() === currentDate.getMonth();
                const isToday = dayDate.getTime() === today.getTime();
                
                if (!isCurrentMonth) {
                    day.classList.add('other-month');
                }
                
                if (isToday) {
                    day.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = dayDate.getDate();
                day.appendChild(dayNumber);

                // Add events for this day
                const dateString = dayDate.toDateString();
                if (events[dateString]) {
                    events[dateString].forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        eventDiv.textContent = event.title;
                        eventDiv.onclick = (e) => {
                            e.stopPropagation();
                            editEvent(event.id);
                        };
                        day.appendChild(eventDiv);
                    });
                }

                day.onclick = () => openModal(dayDate);
                calendar.appendChild(day);
            }

            updateEventList();
        }

        function openModal(date) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const eventDate = document.getElementById('eventDate');
            const deleteBtn = document.getElementById('deleteBtn');
            
            modal.style.display = 'block';
            modalTitle.textContent = 'Add Event';
            eventDate.value = date.toISOString().split('T')[0];
            deleteBtn.style.display = 'none';
            editingEventId = null;
            
            // Clear form
            document.getElementById('eventForm').reset();
            eventDate.value = date.toISOString().split('T')[0];
        }

        function editEvent(eventId) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');
            
            // Find the event
            let foundEvent = null;
            for (let dateString in events) {
                const event = events[dateString].find(e => e.id === eventId);
                if (event) {
                    foundEvent = event;
                    break;
                }
            }

            if (foundEvent) {
                modal.style.display = 'block';
                modalTitle.textContent = 'Edit Event';
                deleteBtn.style.display = 'inline-block';
                editingEventId = eventId;

                document.getElementById('eventTitle').value = foundEvent.title;
                document.getElementById('eventDate').value = foundEvent.date;
                document.getElementById('eventTime').value = foundEvent.time || '';
                document.getElementById('eventLocation').value = foundEvent.location || '';
                document.getElementById('eventDescription').value = foundEvent.description || '';
            }
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        function deleteEvent() {
            if (editingEventId) {
                for (let dateString in events) {
                    events[dateString] = events[dateString].filter(e => e.id !== editingEventId);
                    if (events[dateString].length === 0) {
                        delete events[dateString];
                    }
                }
                generateCalendar();
                closeModal();
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function updateEventList() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            const upcomingEvents = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            for (let dateString in events) {
                const eventDate = new Date(dateString);
                if (eventDate >= today) {
                    events[dateString].forEach(event => {
                        upcomingEvents.push({...event, dateString: dateString});
                    });
                }
            }

            upcomingEvents.sort((a, b) => new Date(a.dateString) - new Date(b.dateString));

            if (upcomingEvents.length === 0) {
                eventList.innerHTML = '<p>No upcoming events. Click on a date to add one! üéâ</p>';
                return;
            }

            upcomingEvents.slice(0, 5).forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.onclick = () => editEvent(event.id);
                
                const eventDate = new Date(event.dateString);
                const dateStr = eventDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                eventItem.innerHTML = `
                    <strong>${event.title}</strong><br>
                    üìÖ ${dateStr} ${event.time ? `at ${event.time}` : ''}<br>
                    ${event.location ? `üìç ${event.location}<br>` : ''}
                    ${event.description ? `üìù ${event.description}` : ''}
                `;
                eventList.appendChild(eventItem);
            });
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const location = document.getElementById('eventLocation').value;
            const description = document.getElementById('eventDescription').value;
            
            const eventDate = new Date(date + 'T00:00:00');
            const dateString = eventDate.toDateString();
            
            const eventData = {
                id: editingEventId || Date.now().toString(),
                title: title,
                date: date,
                time: time,
                location: location,
                description: description
            };

            if (editingEventId) {
                // Update existing event
                for (let dateStr in events) {
                    events[dateStr] = events[dateStr].filter(e => e.id !== editingEventId);
                    if (events[dateStr].length === 0) {
                        delete events[dateStr];
                    }
                }
            }

            if (!events[dateString]) {
                events[dateString] = [];
            }
            events[dateString].push(eventData);
            
            generateCalendar();
            closeModal();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
